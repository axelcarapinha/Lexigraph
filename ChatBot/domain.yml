version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  # Intents made
  - request_word
  - explain_lexigraph
  - special_greeting

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_word:
  - text: "Welcome to Lexigraph!"

  utter_explain_lexigraph:
  - text: "'Lexigraph' is an app to recall the interesting words you learned"
  - text: "Even the great sentences you once saw, and might have forgiven!"
  - text: "Built by Axel ;)"

  # Basic usage
  utter_explain_usage:
  - text: "Ask me the word of the day, and I will send you :)"

  # Movie reference
  utter_movie_reference:
  - text: "\"General Kenobi!\" (did you got the reference? haha)"
  utter_movie_compliment:
  - text: "Splendiferous! XD"
  utter_movie_inform:
  - text: "Well... someday you'll get it ;)"

  utter_question_user:
  - text: "What can I do for you today?"

#
# Actions
#
actions:
  - action_get_word


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
